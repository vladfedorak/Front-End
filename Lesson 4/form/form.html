<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="css/form.css" type="text/css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="#">Хоббі</a></li>
                <li><a href="#" class="active">Реєстрація</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-form">
        <div class="filter">

            <h1>Зарееструйтеся</h1>

            <article class="panel">
        <div class="left">
            <h3>Loggin</h3>
            <form action="" method="post">
                <div class="group-input">
                    <span class="Label"></span>
                    <input type="email" required placeholder="email" name="enail">
                </div>

                <div class="group-input">
                        <span class="Label"></span>
                    <input type="password" required placeholder="password" name="passord">
                </div>
                <div class="input-button">
                <input type="submit" value="Loggin">
            </div>
            </form>
        </div> <!-- div.left -->

        <div class="right">
            <h3>Реєстрація</h3>
            <form action="" method="post">
                    <div class="group-input">
                            <span class="Label"></span>
                            <input type="text" required placeholder="Ім'я" name="name">
                        </div>
                        <div class="group-input">
                                <span class="Label"></span>
                                <input type="text" required placeholder="Прізвище" name="surname">
                            </div>
                <div class="group-input">
                        <span class="Label"></span>
                    <input type="email" required placeholder="email" name="email">
                </div>


                <div class="group-input">
                        <span class="Label"></span>
                    <input type="email" required placeholder="passord" name="passord">
                </div>
                <div class="input-button">
                <input type="submit" value="Registr">
            </div>


        </div> <!-- div.left -->
    </article>
    </div>
    </section>

    <footer>
        <p>2018 @ All Right Reserved.</p>
        <p>Privacy | Term of Use | License | Support</p>
    </footer>
</body>
</html>
